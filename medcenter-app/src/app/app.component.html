<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <md-sidenav-items (sidenavClose)="sidenav.close()"></md-sidenav-items>
    </mat-sidenav>
    <mat-sidenav-content>
        <md-header (sidenavToggle)="sidenav.toggle()"></md-header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <md-footer></md-footer>
        <md-zap-button></md-zap-button>
    </mat-sidenav-content>
</mat-sidenav-container>
